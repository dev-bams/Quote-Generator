<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="quote-generator.css" />
  </head>
  <body>
    <main>
      <div class="quote-container">
        <div class="quote-container__title">Quote of the day</div>
        <div class="quote-container__quote">
          <q class="quote-container__quote-marks">
            There are only two hard things in Computer Science: cache
            invalidation and naming things.
          </q>
        </div>
        <div class="quote-container__author">-- Phil Karlton --</div>
        <button class="quote-container__fave-btn"></button>
        <button class="quote-container__btn">New Quote</button>
      </div>
    </main>
    <script src="quote-generator.js"></script>
  </body>
</html>
